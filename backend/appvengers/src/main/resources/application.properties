spring.application.name=appvengers
server.port=${SERVER_PORT:8081}

# --- Database Connection ---
# Default values are for LOCAL DEVELOPMENT using MySQL on localhost
# Production VPS overrides these via environment variables (.env or systemd)
# VPS Production uses: ibudget_db database with ibudget_user on localhost
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ibudget_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true}
spring.datasource.username=${DB_USERNAME:ibudget_user}
# No default value for DB_PASSWORD for security reasons.
# You must set the DB_PASSWORD environment variable explicitly.
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Hikari Connection Pool (NEW STRATEGY) ---
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# 1. NEW: Set minimum-idle to 0.
# This allows Hikari to close *all* connections if they are idle.
spring.datasource.hikari.minimum-idle=0

# 2. NEW: Set idle-timeout to 27 seconds.
# This will close any connection that is idle for 27 seconds
# (3 seconds *before* Hostinger's 30-second timeout).
spring.datasource.hikari.idle-timeout=27000

# 3. NEW: Set max-lifetime to 10 minutes (600000ms).
# This is a safe, long value that Hikari will accept.
spring.datasource.hikari.max-lifetime=600000

jwt.secret=${JWT_SECRET}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Verification link base URL
app.verification.base-url=${APP_VERIFICATION_BASE:http://localhost:8081/api/auth/verify-email?token=}

# Password reset link base URL (frontend URL)
app.password-reset.frontend-url=${PASSWORD_RESET_FRONTEND_URL:http://localhost:4200/reset-password?token=}

# Email: Change this to desired from address through .env
app.email.from=${APP_EMAIL_FROM}

spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%5p) %clr(%logger{36}){cyan} - %msg%n

logging.level.org.springframework=INFO
logging.level.com.backend.appvengers=DEBUG
