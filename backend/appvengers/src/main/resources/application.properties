spring.application.name=appvengers
server.port=${SERVER_PORT:8081}

# --- Database Connection ---
# Default values are for LOCAL DEVELOPMENT using MySQL on localhost
# Production VPS overrides these via environment variables (.env or systemd)
# VPS Production uses: ibudget_db database with ibudget_user on localhost
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ibudget_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&autoReconnect=true}
spring.datasource.username=${DB_USERNAME:ibudget_user}
# No default value for DB_PASSWORD for security reasons.
# You must set the DB_PASSWORD environment variable explicitly.
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
# Hibernate auto-detects MySQL dialect, no need to specify explicitly
spring.jpa.open-in-view=false

# --- Hikari Connection Pool Configuration ---
# Optimized for VPS with 8-hour MySQL timeout (wait_timeout=28800s)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

jwt.secret=${JWT_SECRET}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Verification link base URL
app.verification.base-url=${APP_VERIFICATION_BASE:http://i-budget.site/api/auth/verify-email?token=}

# Verification email resend cooldown in seconds
app.verification.expiration=${APP_VERIFICATION_EXPIRATION:24}

# Verification email resend cooldown in seconds
app.verification.resend-cooldown-minutes=${APP_VERIFICATION_RESEND_COOLDOWN_MINUTES:10}

# Password reset link base URL (frontend URL)
app.password-reset.frontend-url=${PASSWORD_RESET_FRONTEND_URL:http://localhost:4200/reset-password?token=}

# Frontend base URL for redirects (email verification, etc.)
app.frontend.url=${FRONTEND_URL:http://i-budget.site}

# Email: Change this to desired from address through .env
app.email.from=${APP_EMAIL_FROM}

spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%5p) %clr(%logger{36}){cyan} - %msg%n

logging.level.org.springframework=INFO
logging.level.com.backend.appvengers=DEBUG

# Microservice Webhook Configuration
# JWT token from user session is forwarded for webhook authentication
n8n.webhook.url=${N8N_WEBHOOK_URL:https://n8n-j3he.onrender.com/webhook/3359fb07-339e-465f-9a4b-afc19a8e8f0b}

# --- Google OAuth2 Configuration ---
# Spring Security OAuth2 Client Registration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Frontend callback URL for OAuth2 success redirect
app.oauth2.authorized-redirect-uri=${OAUTH2_REDIRECT_URI:http://localhost:4200/auth/callback}

# Enable forwarded headers for reverse proxy (Nginx)
# This ensures OAuth2 redirect URIs use HTTPS in production
server.forward-headers-strategy=NATIVE

# --- Chatbot Rate Limiting Configuration ---
# Maximum requests per user per minute (default: 10)
chatbot.ratelimit.requests-per-minute=${CHATBOT_RATE_LIMIT:10}
# Cleanup interval for expired rate limit buckets in minutes (default: 60)
chatbot.ratelimit.cleanup-interval-minutes=${CHATBOT_RATE_LIMIT_CLEANUP:60}
# Enable/disable rate limiting (default: true)
chatbot.ratelimit.enabled=${CHATBOT_RATE_LIMIT_ENABLED:true}

