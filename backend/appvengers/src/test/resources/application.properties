# H2 In-Memory Database Configuration for Testing
# This configuration is ONLY used when running tests (mvnw test)
# Production/Development still uses MySQL from .env file

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Secret for Testing (64 characters)
# This is a TEST-ONLY secret, different from production
jwt.secret=VGVzdFNlY3JldEtleUZvckgySW5NZW1vcnlEYXRhYmFzZVRlc3RpbmdPbmx5MTIzNDU2Nzg5MA==

# N8N Chatbot Configuration for Testing
# JWT token is forwarded for webhook authentication
n8n.webhook.url=http://localhost:5678/webhook/test

# --- Google OAuth2 Configuration for Testing ---
# Use dummy values since OAuth2 is not actually tested in unit tests
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Frontend callback URL for OAuth2 success redirect (test value)
app.oauth2.authorized-redirect-uri=http://localhost:4200/auth/callback
