<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iBudget</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/images/ibudget_ico.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
    
    // Wait for main.ts to set the webhook URL from environment
    const initChat = () => {
      if (window.n8nWebhookUrl) {
        createChat({
          webhookUrl: window.n8nWebhookUrl
        });
      } else {
        // Retry if environment not loaded yet
        setTimeout(initChat, 100);
      }
    };
    
    initChat();
  </script>
</body>
</html>
