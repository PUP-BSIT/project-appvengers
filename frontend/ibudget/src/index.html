<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>iBudget</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/images/ibudget_ico.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <!-- Bonzi Budget Buddy - Custom Chat Widget Styles -->
  <style>
    :root {
      /* Primary Colors - Dark Blue Theme */
      --chat--color--primary: #1e3a5f;
      --chat--color--primary-shade-50: #162d4d;
      --chat--color--primary--shade-100: #0f203b;

      /* Secondary Colors - Accent */
      --chat--color--secondary: #4a90d9;
      --chat--color-secondary-shade-50: #3a7bc8;

      /* Base Colors */
      --chat--color-white: #ffffff;
      --chat--color-light: #f0f4f8;
      --chat--color-light-shade-50: #e1e8f0;
      --chat--color-light-shade-100: #c4d1e0;
      --chat--color-medium: #94a3b8;
      --chat--color-dark: #0f172a;
      --chat--color-disabled: #64748b;
      --chat--color-typing: #475569;

      /* Spacing & Layout */
      --chat--spacing: 1rem;
      --chat--border-radius: 1rem;
      --chat--transition-duration: 0.2s;

      /* Window Size */
      --chat--window--width: 380px;
      --chat--window--height: 550px;

      /* Header Styling */
      --chat--header-height: auto;
      --chat--header--padding: 1.25rem;
      --chat--header--background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      --chat--header--color: #ffffff;
      --chat--header--border-top: none;
      --chat--header--border-bottom: none;
      --chat--heading--font-size: 1.5em;
      --chat--subtitle--font-size: 0.9em;
      --chat--subtitle--line-height: 1.6;

      /* Input Area */
      --chat--textarea--height: 52px;

      /* Message Styling */
      --chat--message--font-size: 0.95rem;
      --chat--message--padding: 0.875rem 1rem;
      --chat--message--border-radius: 1rem;
      --chat--message-line-height: 1.6;

      /* Bot Messages */
      --chat--message--bot--background: #ffffff;
      --chat--message--bot--color: #1e293b;
      --chat--message--bot--border: 1px solid #e2e8f0;

      /* User Messages */
      --chat--message--user--background: #1e3a5f;
      --chat--message--user--color: #ffffff;
      --chat--message--user--border: none;

      /* Code Blocks */
      --chat--message--pre--background: #1e293b;

      /* Toggle Button */
      --chat--toggle--background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      --chat--toggle--hover--background: linear-gradient(135deg, #162d4d 0%, #1e3a5f 100%);
      --chat--toggle--active--background: linear-gradient(135deg, #0f203b 0%, #162d4d 100%);
      --chat--toggle--color: #ffffff;
      --chat--toggle--size: 60px;
    }

    /* Custom Toggle Button with Bonzi Image */
    .n8n-chat .chat-window-toggle {
      box-shadow: none !important;
      transition: all 0.3s ease;
      background: transparent !important;
      border: none !important;
      padding: 0 !important;
      width: 64px !important;
      height: 64px !important;
      overflow: visible !important;
    }

    .n8n-chat .chat-window-toggle:hover {
      transform: scale(1.08);
    }

    /* Hide default icon when Bonzi is loaded */
    .n8n-chat .chat-window-toggle.bonzi-loaded svg {
      display: none !important;
    }

    /* Bonzi image styling (injected via JS) */
    .n8n-chat .chat-window-toggle .bonzi-icon {
      width: 64px;
      height: 64px;
      object-fit: contain;
      filter: drop-shadow(0 4px 12px rgba(30, 58, 95, 0.4));
      transition: filter 0.3s ease;
    }

    .n8n-chat .chat-window-toggle:hover .bonzi-icon {
      filter: drop-shadow(0 6px 16px rgba(30, 58, 95, 0.5));
    }

    /* Window Styling */
    .n8n-chat .chat-window {
      border-radius: 1.25rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(30, 58, 95, 0.1);
      overflow: hidden;
    }

    /* Header Enhancement */
    .n8n-chat .chat-header {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      border-radius: 1.25rem 1.25rem 0 0;
    }

    /* Message Bubbles */
    .n8n-chat .chat-message-bot {
      border-radius: 1rem 1rem 1rem 0.25rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .n8n-chat .chat-message-user {
      border-radius: 1rem 1rem 0.25rem 1rem;
      box-shadow: 0 2px 12px rgba(30, 58, 95, 0.2);
      background: #1e3a5f !important;
      color: #ffffff !important;
    }

    /* Ensure user message text is visible - comprehensive selectors */
    .n8n-chat .chat-message-user,
    .n8n-chat .chat-message-user *,
    .n8n-chat .chat-message-user p,
    .n8n-chat .chat-message-user span,
    .n8n-chat .chat-message-user div,
    .n8n-chat [class*="message"][class*="user"],
    .n8n-chat [class*="message"][class*="user"] *,
    .n8n-chat .chat-message.from-user,
    .n8n-chat .chat-message.from-user *,
    .n8n-chat .message.user,
    .n8n-chat .message.user * {
      color: #ffffff !important;
      background-color: #1e3a5f;
    }

    /* Target the message bubble wrapper for user */
    .n8n-chat .chat-message-user .chat-message-bubble,
    .n8n-chat .chat-message-user [class*="bubble"],
    .n8n-chat .chat-message-user [class*="content"] {
      background: #1e3a5f !important;
      color: #ffffff !important;
    }

    /* n8n chat specific - message from user */
    .n8n-chat [class*="Message"][class*="user"],
    .n8n-chat [class*="message-from-user"],
    .n8n-chat [class*="userMessage"],
    .n8n-chat [class*="user-message"] {
      background: #1e3a5f !important;
      color: #ffffff !important;
    }

    .n8n-chat [class*="Message"][class*="user"] *,
    .n8n-chat [class*="message-from-user"] *,
    .n8n-chat [class*="userMessage"] *,
    .n8n-chat [class*="user-message"] * {
      color: #ffffff !important;
    }

    /* Input Area Styling */
    .n8n-chat .chat-input {
      border-radius: 1.5rem;
      border: 2px solid #e2e8f0;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .n8n-chat .chat-input:focus-within {
      border-color: #4a90d9;
      box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.1);
    }

    /* Send Button */
    .n8n-chat .chat-input button {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .n8n-chat .chat-input button:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(30, 58, 95, 0.3);
    }

    /* Welcome Screen */
    .n8n-chat .chat-welcome {
      background: linear-gradient(180deg, #f0f4f8 0%, #ffffff 100%);
    }

    /* Get Started Button */
    .n8n-chat .chat-welcome button {
      background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
      border-radius: 2rem;
      padding: 0.875rem 2rem;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(30, 58, 95, 0.3);
    }

    .n8n-chat .chat-welcome button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 58, 95, 0.4);
    }

    /* Typing Indicator */
    .n8n-chat .chat-typing {
      color: #64748b;
    }

    /* Footer */
    .n8n-chat .chat-footer {
      font-size: 0.75rem;
      color: #94a3b8;
    }

    /* Scrollbar Styling */
    .n8n-chat .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .n8n-chat .chat-messages::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .n8n-chat .chat-messages::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }

    .n8n-chat .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      :root {
        --chat--window--width: calc(100vw - 2rem);
        --chat--window--height: 70vh;
        --chat--toggle--size: 54px;
      }

      .n8n-chat .chat-window-toggle {
        width: 54px !important;
        height: 54px !important;
      }

      .n8n-chat .chat-window-toggle .bonzi-icon {
        width: 54px;
        height: 54px;
      }
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    // Inject Bonzi image into the chat toggle button
    const injectBonziImage = () => {
      const toggle = document.querySelector('.n8n-chat .chat-window-toggle');
      if (toggle && !toggle.querySelector('.bonzi-icon')) {
        const img = document.createElement('img');
        img.src = 'assets/images/bonzi.png';
        img.alt = 'Bonzi Budget Buddy';
        img.className = 'bonzi-icon';
        toggle.appendChild(img);
        toggle.classList.add('bonzi-loaded');
        return true;
      }
      return false;
    };

    // Use MutationObserver to detect when n8n chat widget is added to DOM
    const watchForChatToggle = () => {
      // Try immediately first
      if (injectBonziImage()) return;

      const observer = new MutationObserver((mutations, obs) => {
        if (injectBonziImage()) {
          obs.disconnect(); // Stop observing once done
        }
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // Safety timeout to stop observer after 10 seconds
      setTimeout(() => observer.disconnect(), 10000);
    };

    // Wait for main.ts to set the webhook URL from environment
    const initChat = () => {
      if (window.n8nWebhookUrl) {
        createChat({
          webhookUrl: window.n8nWebhookUrl,
          mode: 'window',
          showWelcomeScreen: true,
          defaultLanguage: 'en',
          initialMessages: [
            'Hey there! ðŸ‘‹',
            "I'm Bonzi, your Budget Buddy! ðŸ¤–ðŸ’°",
            "Need help tracking expenses, setting budgets, or saving money? I got you! Ask me anything about managing your finances."
          ],
          i18n: {
            en: {
              title: 'Bonzi ðŸ¤–',
              subtitle: "Your AI Budget Buddy - here to help you manage your money like a pro! ðŸ’¸",
              footer: '',
              getStarted: 'Start Chatting',
              inputPlaceholder: 'Ask Bonzi anything about budgeting...',
            },
          },
        });

        // Watch for the toggle button to appear and inject Bonzi
        watchForChatToggle();
      } else {
        // Retry if environment not loaded yet
        setTimeout(initChat, 100);
      }
    };

    initChat();
  </script>
</body>
</html>
