<div class="main-container">
  <!-- Main Input Form -->
  <form class="main-form">
    <!-- Title -->
    <div class="d-flex align-items-center gap-2">
      <img src="ibudget_icon.png" alt="Logo"
        class="img-fluid mb-2"
        style="max-width: 140px;">
      <h1 class="text-center fw-bold custom-title">iBudget</h1>
    </div>

    <!-- Email Input -->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fs-5 fw-semibold">
        Email</label>
      <input class="form-control form-control-lg  custom-input" type="email"
        placeholder="name@example.com"
        aria-label=".form-control-lg example">
    </div>

    <!-- Password Input -->
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label fs-5 fw-semibold">
        Password</label>
      <input class="form-control form-control-lg custom-input" type="password"
        placeholder="password"
        arial-label=".form-control-lg example">
    </div>

    <span class="text-center">
      No Account?
      <button type="button" class="btn btn-link" routerLink="/signup-page">Sign Up Here</button>
    </span>
    <button type="button" class="btn btn-success">Login</button>
  </form>
</div>
