<div class="login-container">
  <div class="card login-card">
    <div class="card-body">
      <!-- Header -->
      <div class="login-header text-center mb-4">
        <div class="text-center">
          <div class="fw-bold custom-title">
            <a routerLink="/" class="logo-link" title="Go to iBudget">
              <img src="assets/images/ibudget_icon.png" alt="iBudget Logo">
            </a>
          </div>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        @if(errorMessage()) {  
          <div class="alert alert-danger mt-2">{{ errorMessage() }}</div>  
        }
        
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">
            Email
          </label>
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter your email">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
          </div>
          @if(email?.hasError('required') && email?.touched) {
            <div class="text-danger small mt-1">
              Email is required
            </div>
          }
          @if(email?.hasError('email') && email?.touched) {
            <div class="text-danger small mt-1">
              Please enter a valid email
            </div>
          }
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="hidePassword() ? 'password' : 'text'"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="hidePassword.set(!hidePassword())">
              <i
                class="bi" [class.bi-eye]="!hidePassword()"
                [class.bi-eye-slash]="hidePassword()"></i>
            </button>
          </div>
          @if(password?.hasError('required') && password?.touched) {
            <div class="text-danger small mt-1">
              Password is required
            </div>
          }
        </div>

        <!-- Forgot Password Link -->
        <div class="text-end mb-3">
          <a routerLink="/forgot-password" class="text-decoration-none small forgot-password-link">
            Forgot Password?
          </a>
        </div>

        <button type="submit" class="btn login-button w-100">Login</button>
      </form>

      <!-- Signup Link -->
      <!-- <div class="signup-section text-center mt-4">
        <div class="signup-text">
          <span>Don't have an account? </span>
          <a class="signup-link text-decoration-none"
            routerLink="/signup-page">Sign Up Here.</a>
        </div>
      </div> -->
    </div>
  </div>
</div>
