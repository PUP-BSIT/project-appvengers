<div class="login-container">
  <div class="login-card">
    <div>
      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        @if(errorMessage()) {  
          <div class="alert alert-danger mt-2">{{ errorMessage() }}</div>  
        }
        
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">
            Email
          </label>
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter your email">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
          </div>
          @if(email?.hasError('required') && email?.touched) {
            <div class="text-danger small mt-1">
              Email is required
            </div>
          }
          @if(email?.hasError('email') && email?.touched) {
            <div class="text-danger small mt-1">
              Please enter a valid email
            </div>
          }
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="hidePassword() ? 'password' : 'text'"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="hidePassword.set(!hidePassword())">
              <i
                class="bi" [class.bi-eye]="!hidePassword()"
                [class.bi-eye-slash]="hidePassword()"></i>
            </button>
          </div>
          @if(password?.hasError('required') && password?.touched) {
            <div class="text-danger small mt-1">
              Password is required
            </div>
          }
        </div>

        <!-- Forgot Password Link -->
        <div class="text-end mb-3">
          <a routerLink="/forgot-password" class="text-decoration-none small forgot-password-link">
            Forgot Password?
          </a>
        </div>

        <button type="submit" class="btn login-button w-100" [disabled]="isSubmitting()">
          @if (isSubmitting()) {
            <span 
              class="spinner-border spinner-border-sm" 
              aria-hidden="true"></span>
            <span role="status"> Loading...</span>
          } @else {
            <span>Login</span>
          }
        </button>

        <!-- Divider -->
        <div class="divider-container my-3">
          <div class="divider-line"></div>
          <span class="divider-text">or</span>
          <div class="divider-line"></div>
        </div>

        <!-- Google Sign-In Button -->
        <button 
          type="button" 
          class="btn google-signin-button w-100" 
          (click)="signInWithGoogle()"
          [disabled]="isGoogleLoading() || isSubmitting()">
          @if (isGoogleLoading()) {
            <span 
              class="spinner-border spinner-border-sm" 
              aria-hidden="true"></span>
            <span role="status"> Signing in...</span>
          } @else {
            <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
          }
        </button>
      </form>
    </div>
  </div>
</div>
