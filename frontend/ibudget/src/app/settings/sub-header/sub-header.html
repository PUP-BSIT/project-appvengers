<div class="sub-header-wrapper">
  <div class="sub-header-selections">
    <div 
      class="selection-container"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">
      <a 
        [routerLink]="['/settings/account/' + userId()]" 
        class="fw-semibold text-decoration-none">
        Account Settings
      </a>
    </div>

    <div class="selection-container" routerLinkActive="active">
      <a 
        [routerLink]="['/settings/security/1']" 
        class="fw-semibold text-decoration-none">
        Security Settings
      </a>
    </div>
  </div>
</div>
