<app-sidebar/>
<app-header/>

<main>
  <div class="form-container">
    <h2>Update Saving</h2>
    <p>Fill in the details below to update your saving goal.</p>
  
    <form [formGroup]="updateSavingForm">
      <div class="mb-3">
        <label for="saving_name" class="form-label">Saving Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="saving_name" 
          formControlName="name"
          placeholder="Enter saving name">
      </div>
  
      <div class="mb-3">
        <label for="target_amount" class="form-label">Target Amount</label>
        <input 
          type="number" 
          class="form-control" 
          id="target_amount" 
          formControlName="target_amount"
          placeholder="Enter target amount">
      </div>

      <div class="mb-3">
        <label for="frequency" class="form-label">Frequency</label>
        <select class="form-select" id="frequency" formControlName="frequency">
          <option selected>Select frequency</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="goal_date" class="form-label">Goal Date</label>
        <input 
          type="date" 
          class="form-control" 
          formControlName="goal_date"
          id="goal_date">
      </div>
  
      <div class="mb-3">
        <label for="current_amount" class="form-label">Current Amount</label>
        <input 
          type="number" 
          class="form-control" 
          id="current_amount" 
          placeholder="0.00"
          formControlName="current_amount"
          title="This is readonly and cannot be changed manually."
          readonly>
      </div>
  
      <div class="actions-container d-flex gap-2 align-items-center">
        <button 
          class="btn btn-secondary"
          routerLink="/savings">
            Cancel
        </button>

        <button 
          type="button" 
          class="btn btn-primary"
          (click)="updateSaving()">
            Update
        </button>
      </div>
    </form>
  </div>
</main>
