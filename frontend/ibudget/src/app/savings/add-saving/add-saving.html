<app-sidebar/>
<app-header/>

<main>
  <div class="form-container">
    <h2>Add New Saving</h2>
    <p>Fill in the details below to create a new saving goal.</p>
  
    <form [formGroup]="addSavingForm">
      <div class="mb-3">
        <label for="saving_name" class="form-label">Saving Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="saving_name" 
          formControlName="name"
          placeholder="Enter saving name">
      </div>
  
      <div class="mb-3">
        <label for="target_amount" class="form-label">Target Amount</label>
        <input 
          type="number" 
          class="form-control" 
          id="target_amount" 
          formControlName="target_amount"
          placeholder="Enter target amount">
      </div>

      <div class="mb-3">
        <label for="frequency" class="form-label">Frequency</label>
        <select class="form-select" id="frequency" formControlName="frequency">
          <option value="" disabled selected>Select frequency</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="goal_date" class="form-label">Goal Date</label>
        <input 
          type="date" 
          class="form-control" 
          formControlName="goal_date"
          id="goal_date">
      </div>
  
      <div class="mb-3">
        <label for="current_amount" class="form-label">Current Amount</label>
        <input 
          type="number" 
          class="form-control" 
          id="current_amount" 
          placeholder="0.00"
          formControlName="current_amount"
          title="This is readonly and cannot be changed manually."
          readonly>
      </div>

      <div>
        <label for="description" class="form-label">Description</label>
        <textarea 
          class="form-control" 
          id="description" 
          rows="3"
          formControlName="description"
          placeholder="Enter description (optional)"></textarea>
      </div>

      <button
      type="button"
      class="btn btn-secondary mt-2 me-2"
      routerLink="/savings">
        Cancel
      </button>
  
      <button 
        type="button" 
        class="btn btn-primary mt-2"
        (click)="addSaving()">
          Save
      </button>
    </form>
  </div>
</main>
