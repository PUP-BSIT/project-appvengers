<!-- Add New Saving Transaction Modal -->
<div 
  #addSavingTransactionModal
  class="modal fade" 
  data-bs-backdrop="static" 
  data-bs-keyboard="false" 
  tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Add Saving Transaction</h1>
          <button 
            type="button" 
            class="btn-close" 
            (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="transactionForm">
            <!-- <input type="hidden" formControlName="id" [value]="mockBudgetId()"/>
            <input type="hidden" formControlName="category_id" /> -->

            <label for="savings_action">Transaction Type</label>
            <select 
              formControlName="savings_action" 
              class="form-select mb-3"
              id="savings_action">
              <option selected disabled>-- Select Transaction Type --</option>
              <option value="Deposit">Deposit</option>
              <option value="Withdrawal">Withdrawal</option>
            </select>

            <label for="amount">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text fw-bold">&#8369;</span>
              <input 
                formControlName="amount"
                class="form-control"
                id="amount"
                type="number" 
                min="0"/>
            </div>

            <label for="transaction_date">Transaction Date</label>
            <input 
              formControlName="transaction_date"
              class="form-control mb-3"
              id="transaction_date"
              type="date"/>

            <label for="description">Description</label>
            <textarea 
              formControlName="description"
              class="form-control"
              id="description"
              rows="3"></textarea>
          </form>
        </div>
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="closeModal()">
              Close
          </button>
          <button 
            type="button" 
            class="btn btn-primary"
            (click)="addSavingTransaction()">Add Saving Transaction</button>
        </div>
      </div>
    </div>
</div>

<!-- Button for Opening Add Budget Modal -->
<button 
  #openSavingTransactionModalBtn
  type="button" 
  class="btn btn-sm btn-primary"
  (click)="openModal()">
    Add Saving Transaction
</button>
