<app-header/>
<app-sidebar/>

<main>
  <div class="inner-wrapper">
    <div class="actions-container">
      <div>
        <h3>Savings</h3>
        <p>Manage your savings goals and track your progress.</p>
      </div>

      <div>
        <button 
          class="btn btn-sm btn-success"
          routerLink="/savings/add-saving">
            Add New Saving
        </button>
      </div>
    </div>
    
    <div class="savings-container">
      @for(saving of savings(); track saving.savings_id) {
        <div class="card">
          <div class="card-header bg-dark text-white p-3">
            <h5 class="card-title">{{ saving.name }}</h5>
          </div>

          <div class="card-body">
            <p class="card-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
          <div class="card-footer">
            <button 
              class="btn btn-sm btn-primary"
              [routerLink]="'/savings/view-saving/' + saving.savings_id">
                View Details
            </button>
          </div>
        </div>
      }
    </div>
  </div>
  
</main>
