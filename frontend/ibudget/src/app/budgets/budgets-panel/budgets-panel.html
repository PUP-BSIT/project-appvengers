<div class="budgets-panel-container">
  <div class="page-title mb-4">
    <span class="h2">Monthly Budgets - November 2025</span>
  </div>

  <div class="expenses-wrapper">
    @for(expense of staticExpenses(); track $index) {
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <h5>{{ expense.name }}</h5>
            <span class="text-secondary">&#8369; {{ expense.allocatedAmount }}</span>
          </div>

          <div>
            <div class="progress" role="progressbar" aria-label="sample progressbar">
              <div 
                  class="progress-bar text-bg-success" 
                  [style.width]="expense.percentageUsed + '%'">
                {{ expense.percentageUsed }}%
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <div class="income-wrapper">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
          <h5>Salary</h5>
          <span class="text-secondary">&#8369;30,000</span>
        </div>
        
        <div>
          <div class="progress" role="progressbar" aria-label="sample progressbar">
            <div class="progress-bar text-bg-success" style="width: 50%;">50%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
