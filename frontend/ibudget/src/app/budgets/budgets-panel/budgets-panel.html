<div class="budgets-panel-container">
  <div class="date-wrapper input-group">
    <span class="input-group-text">Budgets for</span>
    <input class="form-control" type="date"/>
  </div>

  <div class="kpi-wrapper">
    <app-kpi-panel></app-kpi-panel>
  </div>

  <div class="expenses-wrapper">
    @for(expense of staticExpenses(); track $index) {
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between mb-2">
            <h5>{{ expense.name }}</h5>
            <span class="text-secondary">
              &#8369; {{ expense.currentAmount }} / 
              &#8369; {{ expense.allocatedAmount }}
            </span>
          </div>

          <div>
            <div 
              class="progress" 
              role="progressbar" 
              aria-label="sample progressbar">
                <div 
                    class="progress-bar text-bg-success" 
                    [style.width]="expense.percentageUsed + '%'">
                  {{ expense.percentageUsed }}%
                </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
