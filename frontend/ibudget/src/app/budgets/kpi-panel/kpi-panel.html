<div class="kpi-panel-container">
  <div class="card">
    <div class="card-header p-4">
      <h4 class="mb-0">Budget Overview</h4>
    </div>

    <div class="card-body">
      <div class="budget-info-wrapper">
        <div>
          <h2 class="text-primary fw-bold mb-0">
            {{ remainingBudget | number:'1.2-2' }}
          </h2>
          <span class="text-secondary">Remaining Budget</span>
        </div>

        <div class="progress-container">
          <round-progress
            [current]="budgetPercent"
            [max]="100"
            [color]="'#45ccce'"
            [background]="'#eaeaea'"
            [radius]="100"
            [stroke]="20"
            [animation]="'easeInOutQuart'"
            [animationDelay]="0"
          />

          <span class="progress-text">{{budgetPercent}}%</span>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-center">
      <div>
        <span class="h6">Total Budget: &#8369; </span>
        <span class="text-success fw-semibold">
          {{ totalBudget | number:'1.2-2' }}
        </span>
      </div>
      
      <div>
        <span class="h6">Total Expenses: &#8369; </span>
        <span class="fw-semibold" style="color: #e74c3c;">
          {{ totalExpenses | number:'1.2-2' }}
        </span>
      </div>
    </div>
  </div>
</div>
