<div class="kpi-panel-wrapper">
  <div class="card">
    <div 
        class="card-header p-4 d-flex justify-content-between align-items-center">
      <span class="h4 mb-0">Budget Overview</span>
      <button class="btn btn-primary">Add new budget</button>
    </div>

    <div class="card-body">
      <div class="panel-info-wrapper">
        <div class="d-flex flex-column">
          <div>
            <span class="h1 text-primary fw-bold">&#8369; </span>
            <span class="h1 text-primary fw-bold">400.00</span>
          </div>
          
          <span class="text-secondary">Remaining Budget</span>
        </div>
      </div>
      
      <div class="circle-progress-wrapper">
        <round-progress
          [current]="50"
          [max]="100"
          [radius]="65"
          [stroke]="10"
          [color]="'#198754'"
          [background]="'#e9ecef'"
          [duration]="800"
          [animation]="'easeInOutQuart'"
          [animationDelay]="0"></round-progress>

          <span class="progress-text">50%</span>
      </div>
    </div>

    <div class="card-footer">
      <div>
        <div class="total-budget-container">
          <div>
            <span class="h6">Total Budget: &#8369; </span>
            <span class="text-success fw-semibold">400.00</span>
          </div>

          <div class="total-expense-container">
            <span class="h6">Total Expense: &#8369; </span>
            <span class="text-danger fw-semibold">200.00</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
