<div class="kpi-panel-container">
  <div class="card">
    <div class="card-header p-4">
      <h4 class="mb-0">{{ currentBudget().category_name }} Budget Overview</h4>
    </div>

    <div class="card-body">
      <div class="budget-info-wrapper">
        <div>
          <div>
            <h2 class="text-primary fw-bold mb-0">
              &#8369; {{ remainingBudget | number:'1.2-2' }}
            </h2>
            <span class="text-secondary  mb-2">Remaining Budget</span>
          </div>

          <div>
            <div>
              <h6 class="mb-0">Total Budget: </h6>
              <span class="text-success fw-semibold mb-2">
                &#8369; {{ totalBudget | number:'1.2-2' }}
              </span>
            </div>
        
            <div>
              <h6 class="mb-0">Total Expenses: </h6>
              <span class="fw-semibold text-danger">
                &#8369; {{ totalExpenses | number:'1.2-2' }}
              </span>
            </div>
          </div>
        </div>

        <div class="progress-container">
          <round-progress
            [current]="budgetPercent"
            [max]="100"
            [color]="'#45ccce'"
            [background]="'#eaeaea'"
            [radius]="100"
            [stroke]="20"
            [animation]="'easeInOutQuart'"
            [animationDelay]="0"
          />

          <span class="progress-text">{{budgetPercent}}%</span>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-center"></div>
  </div>
</div>
