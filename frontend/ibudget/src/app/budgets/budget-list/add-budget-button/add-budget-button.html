<!-- Add New Budget Modal -->
<div 
  #addBudgetModal
  class="modal fade" 
  data-bs-backdrop="static" 
  data-bs-keyboard="false" 
  tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Add Budget</h1>
          <button 
            type="button" 
            class="btn-close" 
            (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="budgetForm">
            <label>Category</label>
            <select formControlName="category_name" class="form-select mb-3">
              <option selected disabled>-- Select Category --</option>
              @for(category of categories(); track $index) {
                <option [value]="category.id">{{ category.name }}</option>
              }
            </select>
            
            <label>Set Budget</label>
            <div class="input-group mb-3">
              <span class="input-group-text fw-bold">&#8369;</span>
              <input 
                formControlName="limit_amount"
                type="number" 
                class="form-control"
                min="0"/>
            </div>

            <label>Start Date</label>
            <input 
              formControlName="start_date"
              type="date"
              class="form-control mb-3"/>

            <label>End Date</label>
            <input 
              formControlName="end_date"
              type="date"
              class="form-control mb-3"/>

            <!-- Hidden Current Amount -->
            <input formControlName="current_amount" type="hidden"/>
          </form>
        </div>
        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="closeModal()">
              Close
          </button>
          <button 
            type="button" 
            class="btn btn-primary"
            (click)="addBudget()">Add Budget</button>
        </div>
      </div>
    </div>
</div>

<!-- Button for Opening Add Budget Modal -->
<button 
  #openAddBudgetModalBtn
  type="button" 
  class="btn btn-primary"
  (click)="openModal()">
    Add Budget
</button>
