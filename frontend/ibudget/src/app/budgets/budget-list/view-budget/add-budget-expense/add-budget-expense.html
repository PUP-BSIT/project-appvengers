<!-- Add budget expense modal -->
<div 
  #addBudgetExpenseModal
  class="modal fade add-budget-expense-modal" 
  data-bs-backdrop="static" 
  data-bs-keyboard="false" 
  tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">
            Add Budget Expense
          </h1>
          <button 
            type="button" 
            class="btn-close"
            (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          <form [formGroup]="addBudgetExpenseForm">
            <label for="transaction_date">Transaction Date</label>
            <input 
              formControlName="transaction_date"
              class="form-control"
              id="transaction_date"
              type="date"/>
            
            <label for="category_id">Category</label>
            <select 
              id="category_id" 
              class="form-select"
              formControlName="category_id">
              <option selected disabled>-- Select Category --</option>
              @for (c of categories(); track c.id) {
                <option [value]="c.id">{{ c.name }}</option>
              }
            </select>

            <label for="description">Description</label>
            <textarea 
              formControlName="description"
              class="form-control mb-3"
              id="description"
              rows="3"></textarea>

            <label for="amount">Amount</label>
            <div class="input-group mb-3">
              <span class="input-group-text fw-bold">&#8369;</span>
              <input 
                formControlName="amount"
                class="form-control"
                id="amount"
                type="number" 
                min="0"/>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="closeModal()">
              Close
          </button>
          <button 
            type="button" 
            class="btn btn-primary"
            (click)="addExpense()">Add Expense</button>
        </div>
      </div>
    </div>
</div>

<!-- Button for Opening Add Budget Expense Modal -->
<button 
  #openAddBudgetExpenseModalBtn
  type="button" 
  class="btn btn-sm btn-danger mb-3"
  (click)="openModal()">
    Add Expense
</button>
