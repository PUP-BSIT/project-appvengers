<app-sidebar-overlay></app-sidebar-overlay>
<div class="sidebar" [ngClass]="{ 'mobile-open': isOpen() }">
  <!-- Logo Section -->
  <div class="logo">
    <div class="logo-container">
      <img
        src="/assets/images/ibudget-logo-pesos.png"
        alt="iBudget Logo"
        class="logo-image">
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="nav-menu">
    <!-- Dashboard -->
    <div class="nav-item">
      <a 
        class="nav-link" 
        routerLink="/dashboard"
        routerLinkActive="active"
        title="Dashboard"
        data-bs-toggle="tooltip"
        data-bs-placement="right">
        <i class="bi bi-house-door"></i>
        <!-- <span>Dashboard</span> -->
      </a>
    </div>
    
    <!-- Transactions -->
    <div class="nav-item">
      <a 
        class="nav-link" 
        routerLink="/transactions"
        routerLinkActive="active"
        title="Transactions"
        data-bs-toggle="tooltip"
        data-bs-placement="right">
        <i class="bi bi-arrow-left-right"></i>
        <!-- <span>Transactions</span> -->
      </a>
    </div>
    
    <!-- Budgets -->
    <div class="nav-item">
      <a 
        class="nav-link" 
        routerLink="/budgets"
        routerLinkActive="active"
        title="Budgets"
        data-bs-toggle="tooltip"
        data-bs-placement="right">
        <i class="bi bi-wallet2"></i>
        <!-- <span>Budgets</span> -->
      </a>
    </div>

     <!-- Savings -->
    <div class="nav-item">
      <a 
        class="nav-link" 
        routerLink="/savings"
        routerLinkActive="active"
        title="Savings"
        data-bs-toggle="tooltip"
        data-bs-placement="right">
        <i class="bi bi-piggy-bank"></i>
        <!-- <span>Savings</span> -->
      </a>
    </div>
    
    <!-- Categories -->
    <div class="nav-item">
      <a 
        class="nav-link" 
        routerLink="/categories"
        routerLinkActive="active"
        title="Categories"
        data-bs-toggle="tooltip"
        data-bs-placement="right">
        <i class="bi bi-tags"></i>
        <!-- <span>Categories</span> -->
      </a>
    </div>
    
    <!-- Reports -->
    <div class="nav-item">
      <a 
        class="nav-link" 
        routerLink="/reports"
        routerLinkActive="active"
        title="Reports"
        data-bs-toggle="tooltip"
        data-bs-placement="right">
        <i class="bi bi-bar-chart"></i>
        <!-- <span>Reports</span> -->
      </a>
    </div>
  </div>
</div>
