<main class="auth-page-container">
  <div class="left-panel">
    <div class="ibudget-logo">
      <img src="assets/images/coin.png" alt="iBudget Full Logo">
    </div>
    
    <div class="app-name" routerLink="/" title="Go to home">
      <span>i</span><span class="highlight-yellow">Budget</span>
    </div>

    <div class="slogan">
      simple <span class="highlight-yellow">tracking</span>, 
      smarter <span class="highlight-yellow">spending ~</span>
    </div>
  </div>

  <div class="main-panel">
    <div class="header-toggles">
      <a (click)="setLoginMode()" [class.active]="isLoginMode()">Login</a>
      <a (click)="setSignupMode()" [class.active]="!isLoginMode()">Register</a>
    </div>

    <div class="auth-form-container">
      @if (isLoginMode()) {
        <app-login></app-login>
      } @else {
        <app-sign-up></app-sign-up>
      }
    </div>
  </div>
</main>

<!-- Wave moved to page background so it sits behind panels -->
<div class="wave-wrap" aria-hidden="true">
  <svg class="wave" viewBox="0 0 1200 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M0 30 C150 90 350 -30 600 30 C850 90 1050 -30 1200 30 L1200 100 L0 100 Z"/>
  </svg>
</div>
