<div class="split-auth-container">
  
  <div class="left-panel">
    <div class="slogan">
      Simple tracking. Smarter spending.
    </div>

    <div class="image-placeholder">
      <img 
        src="assets/images/female_assistant_holding_a_coin.png" 
        alt="Assistant Holding a Coin"/>
    </div>
  </div>

  <div [ngClass]="['right-panel', isLoginMode() ? 'padding-50' : 'padding-100']">
    <div class="header-toggles">
      <a (click)="setLoginMode()" [class.active]="isLoginMode()">Login</a>
      <a (click)="setSignupMode()" [class.active]="!isLoginMode()">Signup</a>
    </div>

    <div class="auth-form-container">
      @if (isLoginMode()) {
        <app-login></app-login>
      } @else {
        <app-sign-up></app-sign-up>
      }
    </div>
  </div>
</div>
