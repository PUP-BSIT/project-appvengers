<div [ngClass]="['split-auth-container', isLoginMode() ? 'login-mode' : 'signup-mode']">

  <div 
    class="app-name"
    routerLink="/"
    title="Go to home">
      <i class="bi bi-caret-left-square-fill"></i>
  </div>
  
  <div class="left-panel">
    <div class="slogan">
      simple <span class="highlight-yellow">tracking</span>, 
      smarter <span class="highlight-yellow">spending!</span>
    </div>
  </div>

  <div class="right-panel">
    <div class="header-toggles">
      <a (click)="setLoginMode()" [class.active]="isLoginMode()">Login</a>
      <a (click)="setSignupMode()" [class.active]="!isLoginMode()">Signup</a>
    </div>

    <div class="auth-form-container">
      @if (isLoginMode()) {
        <app-login></app-login>
      } @else {
        <app-sign-up></app-sign-up>
      }
    </div>
  </div>
</div>
