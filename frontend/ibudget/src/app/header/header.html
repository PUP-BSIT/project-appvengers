<div class="header-container">
  <div class="left-section">
    <div class="menu-toggle" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </div>
    
    <div class="page-title-section">
      <h1 class="page-title">
        <span class="title-text">{{ currentPageTitle() }}</span>
        <span class="divider">|</span>
        <span class="date-text">{{ currentMonthYear() }}</span>
      </h1>
    </div>
  </div>

  <div class="right-section">
    <div class="notifications-nav">
      <a
        class="nav-link"
        routerLink="/notifications"
        routerLinkActive="active">
           <i class="bi bi-bell notification-icon"></i>
           @if (getUnreadCount() > 0) {
             <span class="notification-count">{{ getUnreadCount() }}</span>
           }
      </a>
    </div>

    <div class="profile-section">
      <div class="profile-display" (click)="toggleProfileMenu()">
        <i class="bi bi-person-circle profile-icon"></i>
        <span class="username">{{ username() }}</span>
        <i class="bi bi-chevron-down dropdown-arrow"></i>
      </div>
      
      @if (showProfileMenu()) {
        <div class="profile-dropdown">
          <div class="dropdown-item" (click)="goToSettings()">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item logout" (click)="openLogoutModal()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<!-- Logout confirmation modal -->
@if (showLogoutModal()) {
  <div class="logout-modal-backdrop" (click)="cancelLogout()">
    <div class="logout-modal" (click)="$event.stopPropagation()">
      <div class="logout-modal-header">
        <h3>Confirm Logout</h3>
      </div>
      <div class="logout-modal-body">
        <p>Are you sure you want to logout?</p>
      </div>
      <div class="logout-modal-actions">
        <button class="btn btn-secondary" (click)="cancelLogout()">
          No
        </button>
        <button class="btn btn-primary" (click)="confirmLogout()">
          Yes
        </button>
      </div>
    </div>
  </div>
}
