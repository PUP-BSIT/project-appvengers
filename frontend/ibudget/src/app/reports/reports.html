<app-sidebar></app-sidebar>
<app-header></app-header>

<main class="reports-container container-fluid">
  @if (reports && reports.length > 0) {
    <div class="reports-list">
      <div class="reports-cards-container">
        @for (r of reports; track r.reports_id) {
        <div class="report-card">
          <div class="report-card-header">
            <div class="report-card-date">
              <i class="fas fa-calendar-alt"></i>
              {{ r.period_start | date:'MMM d, y' }} -
              {{ r.period_end | date:'MMM d, y' }}
            </div>
            <div class="report-card-actions">
              <!-- optional actions for reports (edit/delete) can go here -->
            </div>
          </div>

          <div class="report-card-body">
            <div class="report-card-description">
              <div class="report-card-details">
                <div class="report-category-section">
                  <div class="mt-3">
                    <p class="report-card-text">{{ r.report }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  }

  @if (!reports || reports.length === 0) {
    <section class="no-reports">
      <div class="alert alert-info">No reports available.</div>
    </section>
  }
</main>
