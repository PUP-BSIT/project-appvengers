<div class="card table-container">
  <div class="card-header text-center">
    <h4>History</h4>
  </div>

  <div class="card-body">
    <div class="table-wrapper">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          @for(transaction of staticTransactionsHistory(); track $index) {
            <tr>
              <td>{{ transaction.type }}</td>
              <td>{{ transaction.category }}</td>
              <td class="fw-semibold">&#8369; {{ transaction.amount }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>  
</div>
