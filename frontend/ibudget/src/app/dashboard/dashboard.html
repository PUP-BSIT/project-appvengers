<app-sidebar></app-sidebar>
<app-header></app-header>

<main class="dashboard-container">
  <div class="content-container">
    <div class="card">
      <div class="card-body">
        <div class="budget-info-container">
          @if (username) {
            <h2>Hello, {{ username }}!</h2>
          } @else {
            <p class="placeholder-glow">
              <span class="placeholder col-12"></span>
            </p>
          }
          <p>Your remaining budget is</p>
        </div>

        <div class="budget-num-container">
          <h3 class="budget">&#8369;{{ remainingBudget | number:'1.2-2' }}</h3>
        </div>
      </div>
    </div>

    <div class="expense-chart-panel">
      <app-expense-chart></app-expense-chart>
    </div>

    <div class="income-chart-panel">
      <app-income-chart></app-income-chart>
    </div>

    <!-- TODO: Add chart related to spendings of the user -->
    <div class="spending-panel">
      <app-spending-chart></app-spending-chart>
    </div>
  </div>
</main>
