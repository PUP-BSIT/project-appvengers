<div class="card chart-container">
  <div class="card-body">
    <div class="card-title">
      <h4>Main Income</h4>
    </div>

    <div class="chart-wrapper">
      <div class="description">
        <p>A look into your income summary.</p>
      </div>

      <div class="chart-canvas">
        <canvas
          baseChart
          height="250"
          width="250"
          [data]="pieChartData"
          [options]="pieChartOptions"
          [type]="'doughnut'">
        </canvas>
      </div>
    </div>
  </div>
</div>
