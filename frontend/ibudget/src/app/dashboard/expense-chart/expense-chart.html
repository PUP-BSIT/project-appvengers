<div class="card chart-container">
  <div class="card-body">
    <div class="card-title">
      <h4>Main Expenses</h4>
    </div>

    <div class="chart-wrapper">
      <div class="description">
        <p>
          A look into your expense summary.
        </p>
      </div>

      <div>
        <canvas
          baseChart
          width="250"
          height="200"
          type="doughnut"
          [data]="pieChartData"
          [options]="pieChartOptions">
        </canvas>
      </div>
    </div>
  </div>
</div>
