<div class="categories-panel-container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Manage Categories</h2>
    <button class="btn btn-primary btn-sm">+ New Category</button>
  </div>

  <!-- State Tab -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <button class="nav-link"
              [class.active]="activeTab() === 'expense'"
              (click)="setTab('expense')">
        Expense
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link"
              [class.active]="activeTab() === 'income'"
              (click)="setTab('income')">
        Income
      </button>
    </li>
  </ul>

  <!-- Category Cards -->
  <div class="row g-3">
    @for (category of filteredCategories(); track category.id) {
      <div class="col-md-3">
        <div class="card category-card shadow-sm h-100 position-relative">

          <!-- Dropdown menu -->
          <div class="dropdown position-absolute top-0 end-0 m-2">
            <button class="btn btn-sm" type="button"
              data-bs-toggle="dropdown">
              <i class="fas fa-ellipsis-v"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <button class="dropdown-item" type="button"
                  (click)="onEditCategory(category)">
                  Edit
                </button>
              </li>
              <li>
                <button class="dropdown-item text-danger" type="button"
                  (click)="onDeleteCategory(category)">
                  Delete
                </button>
              </li>
            </ul>
          </div>

          <!-- Card Body -->
          <div class="card-body d-flex align-items-center gap-3">
            <div class="icon-wrapper">
              <i class="{{ getIcon(category) }}"></i>
            </div>
            <div>
              <h5 class="mb-1 fw-semibold">{{ category.name }}</h5>
              <p class="text-muted small mb-0">
                Used in {{ category.referencesCount || 0 }} transactions
              </p>
            </div>
          </div>

        </div>
      </div>
    }
  </div>

  <!-- If no categories found -->
  @if (filteredCategories().length === 0) {
    <div class="text-center text-muted mt-5">
      <i class="fas fa-folder-open fa-2x mb-2"></i>
      <p>No categories found for {{ activeTab() }}.</p>
    </div>
  }
</div>
