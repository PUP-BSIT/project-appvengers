<div class="categories-panel-container">
  <div class="card">
    <div class="card-header">
      <h2>{{ activeChartTitle() }}</h2>
    </div>

    <div class="card-body chart-container">
      <select class="form-select mb-3" #categoryType 
          (change)="logCategoryType()">
        <option value="1" selected>Expenses</option>
        <option value="2">Income</option>
      </select>
      
      <canvas baseChart
        [data]="activeChartData"
        [type]="chartType"
        width="400"
        height="130"></canvas>
    </div>
  </div>
</div>
